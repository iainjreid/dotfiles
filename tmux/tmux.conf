# Simplify session switching
set -g base-index 1
set -g pane-base-index 1

# Activity
set -g monitor-activity on
set -g visual-activity off

set -g renumber-windows on
setw -g automatic-rename on

# Use a more natural Vimesque pane control
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

bind -r h resize-pane -L 2
bind -r l resize-pane -R 2
bind -r k resize-pane -U 2
bind -r j resize-pane -D 2

bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Reload tmux config
bind r source-file ~/.tmux.conf; display "Reloaded ~/.tmux.conf"

# Status line styling
set -g status-position top
set -g status-bg default
set -g status-fg colour160

setw -g pane-border-status top
setw -g pane-border-format 'â”€'
set -g pane-active-border-bg default
set -g pane-active-border-fg colour231

set -g status-left-length 40
set -g status-left "#[fg=colour231,bg=colour160] #(prettyname -t 30 -ts #{pane_current_path}) #[fg=default,bg=default] "

set -g status-right-length 40
set -g status-right "#[fg=colour231,bg=colour160] %b %d %Y #[fg=colour160,bg=colour231] %R "

set -g window-status-separator " "

setw -g window-status-format "#[fg=colour32]#[bg=black] #I #[colour231]#[fg=colour160] #W "
setw -g window-status-current-format "#[bg=colour160]#[fg=colour231] #I #[fg=colour231]#[bg=colour160] #W "

